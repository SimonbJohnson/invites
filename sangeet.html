<script>

d3.selectAll(".cls-7").attr("opacity",0.2);
d3.selectAll(".cls-8").attr("opacity",0.2);
d3.selectAll(".cls-9").attr("opacity",0.2);
d3.selectAll(".cls-10").attr("opacity",0.2);
d3.selectAll(".cls-11").attr("opacity",0.2);
d3.selectAll(".cls-13").attr("opacity",0.2);
d3.selectAll(".cls-12").attr("opacity",0.2);

showClass(7);
var duration = 200;

function showClass(n){
	d3.selectAll(".cls-"+n).transition().duration(duration).attr("opacity",1).each("end", function(){
		d3.selectAll(".cls-"+n).transition().duration(duration).attr("opacity",0.2);
	});
	if(n>12){
		reverseClass(13);
	} else {
		setTimeout(function(){showClass(n+1)},150);
	}
}

function reverseClass(n){
	d3.selectAll(".cls-"+n).transition().duration(duration).attr("opacity",1).each("end", function(){
		d3.selectAll(".cls-"+n).transition().duration(duration).attr("opacity",0.2);
	});
	if(n>7){
		setTimeout(function(){reverseClass(n-1)},150);
	} else {
		setTimeout(function(){showAll()},400);
	}
}

function showAll(){
	d3.selectAll("circle").transition().duration(750).attr("opacity",1);
	setTimeout(function(){onOff()},400);
}

function onOff(){
	d3.selectAll("circle").transition().duration(500).attr("opacity",function(){
		var value = Math.floor(Math.random() * 10) + 1;
		if(value ==4){
			return 0;
		} else {
			return 1;
		} 
	}).each("end", function(){
		d3.selectAll("circle").transition().duration(500).attr("opacity",1);
	});
	setTimeout(function(){onOff()},250);
}

</script>
