<script>

var on = 0;
genSmokeParticle();
flip();
sparks();

d3.select("#Fire_2").attr("opacity",0);

function genSmokeParticle(){

	var size = Math.floor(Math.random() * 10) + 2;
	var opacity = Math.random()*0.6+0.2
	var ran = Math.round(Math.random());

	d3.select("#invite").append("circle")
                        .attr("cx", 295)
                        .attr("cy", 330)
                        .attr("r", size)
                        .attr("fill","white")
                        .attr("opacity",opacity)
                        .transition()
                        .ease('linear')
                        .duration(2000)
                        .attr("cy",150)
                        .attrTween("cx", function(d,i,a){
                        	if(ran == 0){
	                        	return function(t){
	                        		return 295+Math.sin(t*10)*20;
	                        	}
                        	} else {
	                        	return function(t){
	                        		return 295+Math.cos(t*10)*20;
	                        	}                        		
                        	}
                        })
                        .attr("opacity",0);

    var delay = Math.floor(Math.random() * 250);

    setTimeout(function(){genSmokeParticle()},delay);

}

function flip(){
	console.log(on);
	if(on===1){
		d3.select("#Fire_2").attr("opacity",1);
		d3.select("#Fire_1").attr("opacity",0);
		on = 0;
	} else {
		d3.select("#Fire_2").attr("opacity",0);
		d3.select("#Fire_1").attr("opacity",1);
		on = 1;
	}
	setTimeout(function(){flip()},500);
}

function sparks(){
	var size = Math.floor(Math.random() * 5) + 3;
	var opacity = 1
	var ran = Math.round(Math.random());

	d3.select("#invite").append("circle")
                        .attr("cx", 295)
                        .attr("cy", 370)
                        .attr("r", size)
                        .attr("fill","orange")
                        .attr("opacity",opacity)
                        .transition()
                        .ease('linear')
                        .duration(1500)
                        .attr("cx",function(){
                        	if(ran==1){
                        		return 200;
                        	} else {
                        		return 400;
                        	}
                        })
                        .attrTween("cy", function(d,i,a){
	                        	return function(t){
	                        		return 370-Math.sin(t*4)*100;
	                        	}
                        })
                        .attr("opacity",0);

    var delay = Math.floor(Math.random() * 1000);
    setTimeout(function(){sparks()},delay);	
}

</script>
